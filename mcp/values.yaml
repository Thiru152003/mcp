# Host configuration - DISABLED until you have actual image
host:
  enabled: false  # Change to true after building image
  replicaCount: 1
  image:
    repository: nginx  # Temporary placeholder
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

# Client configuration - DISABLED until you have actual image
client:
  enabled: false  # Change to true after building image
  replicaCount: 1
  image:
    repository: nginx  # Temporary placeholder
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081

# UI configuration - WORKING VERSION
ui:
  enabled: true
  replicaCount: 1
  image:
    repository: luke1425/streamlit-test  # Public test image
    tag: latest
    pullPolicy: Always  # Changed to Always for development
  service:
    type: LoadBalancer
    port: 80
    targetPort: 80

# Ingress configuration - DISABLED until UI works
ingress:
  enabled: false  # Enable after UI works
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: mcp.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Configuration
config:
  mcpHost: "future-host"  # Placeholder
  mcpPort: "8080"
  uiTitle: "MCP Dashboard"

# Add image pull secret if using private registry
imagePullSecrets: []
# - name: regcred  # Uncomment after creating secret
