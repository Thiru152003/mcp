# Host configuration - TEMPORARILY DISABLED
host:
  enabled: false  # Enable after building image
  replicaCount: 1
  image:
    repository: nginx  # Temporary public image
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

# Client configuration - TEMPORARILY DISABLED
client:
  enabled: false  # Enable after building image
  replicaCount: 1
  image:
    repository: nginx  # Temporary public image
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081

# UI configuration - WORKING VERSION
ui:
  enabled: true
  replicaCount: 1
  image:
    repository: luke1425/streamlit-test  # Verified public image
    tag: latest
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 80
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # If on AWS

# Ingress configuration - DISABLED until ready
ingress:
  enabled: false  # Enable after other components work
  className: nginx
  annotations: {}
  hosts: []
  tls: []

# Configuration
config:
  mcpHost: "future-host-address"
  mcpPort: "8080"
  uiTitle: "MCP Dashboard"

# Resource limits
resources:
  ui:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"

# Add if using private registry
imagePullSecrets: []
# - name: regcred
