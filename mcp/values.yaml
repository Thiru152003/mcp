# MCP Host Configuration
host:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/yourorg/mcp-host
    tag: v1.0.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

# MCP Servers Configuration
servers:
  sentry:
    enabled: true
    image: ghcr.io/yourorg/mcp-server-sentry:v1.0.0
    port: 8081
  filesystem:
    enabled: true
    image: ghcr.io/yourorg/mcp-server-filesystem:v1.0.0
    port: 8082
  database:
    enabled: true
    image: ghcr.io/yourorg/mcp-server-database:v1.0.0
    port: 8083

# Streamlit UI Configuration
ui:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/yourorg/mcp-streamlit-ui
    tag: v1.0.0
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8501
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: mcp.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# MCP Protocol Configuration
config:
  protocolVersion: "1.0"
  transport: "http-sse"  # or "stdio" for local development
  timeout: "30s"
