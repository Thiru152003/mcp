apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-deployment.fullname" . }}-host
  labels:
    {{- include "mcp-deployment.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.host.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-deployment.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: host
  template:
    metadata:
      labels:
        {{- include "mcp-deployment.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: host
    spec:
      containers:
        - name: mcp-host
          image: "{{ .Values.host.image.repository }}:{{ .Values.host.image.tag }}"
          imagePullPolicy: {{ .Values.host.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.host.service.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ include "mcp-deployment.fullname" . }}-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
