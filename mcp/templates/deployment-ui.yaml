apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-deployment.fullname" . }}-ui
  labels:
    {{- include "mcp-deployment.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-deployment.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "mcp-deployment.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: mcp-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ui.service.targetPort }}
          env:
            - name: MCP_HOST_URL
              value: "http://{{ include "mcp-deployment.fullname" . }}-host:{{ .Values.host.service.port }}"
            - name: MCP_SENTRY_URL
              value: "http://{{ include "mcp-deployment.fullname" . }}-server-sentry:{{ .Values.servers.sentry.port }}"
            - name: MCP_FILESYSTEM_URL
              value: "http://{{ include "mcp-deployment.fullname" . }}-server-filesystem:{{ .Values.servers.filesystem.port }}"
            - name: MCP_DATABASE_URL
              value: "http://{{ include "mcp-deployment.fullname" . }}-server-database:{{ .Values.servers.database.port }}"
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: {{ .Values.ui.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.ui.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
