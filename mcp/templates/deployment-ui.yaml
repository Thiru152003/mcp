apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-deployment.fullname" . }}-ui
  labels:
    {{- include "mcp-deployment.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-deployment.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "mcp-deployment.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: mcp-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ui.service.targetPort }}
          envFrom:
            - configMapRef:
                name: {{ include "mcp-deployment.fullname" . }}-config
          # Add volume mounts if serving static files
          volumeMounts:
            - name: ui-assets
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: ui-assets
          configMap:
            name: {{ include "mcp-deployment.fullname" . }}-ui-files
