apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-deployment.fullname" $ }}-server-{{ $server }}
  labels:
    {{- include "mcp-deployment.labels" $ | nindent 4 }}
    app.kubernetes.io/component: server
    app.kubernetes.io/server-type: {{ $server }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $config.port }}
      targetPort: {{ $config.port }}
  selector:
    {{- include "mcp-deployment.selectorLabels" $ | nindent 4 }}
    app.kubernetes.io/component: server
    app.kubernetes.io/server-type: {{ $server }}
{{- end }}
{{- end }}
